<!doctype html>
<html lang="en" ng-app= "CustomerApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1076764154881-jq0lgjdbeje9b5tsucimo3l8p48uen0v.apps.googleusercontent.com">

    <title>Microservice</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
    <script src="homeController.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Custom styles for this template -->
    <link href="stylesheets/signin.css" rel="stylesheet">

  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" ng-controller = "myCtrl" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="./">QALite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbar" >
      <ul class="navbar-nav mr-auto">

        <li class="nav-item active">
          <a class="nav-link" ng-click="reloadRoute()">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" ng-show="!login" ng-click="logout()">Logout</a>
        </li>

      </ul>
    </div>
  </nav>


  <body ng-app="CustomerApp" class="text-center" ng-controller = "myCtrl">
    <form class="form-signin" ng-show="login">
      <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      <div class="alert alert-primary" role="alert" ng-show="res" style = "word-wrap: break-word;">
        {{res}}
      </div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
             ng-model="email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" ng-model="password" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" ng-click="driveLogin()">Sign in</button>
      <button class="btn btn-lg btn-secondary btn-block" ng-click = "driveRegister()">Register</button>
      <button class="btn btn-lg btn-block btn-success" ng-click = "googlelogin()">Google Login</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 E6156 Microservice</p>
    </form>

    <!--get profile-->
    <form class="form-signin" ng-show="profile">
      <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Profile</h1>
      <div class="alert alert-primary" role="alert"  ng-show="res" style = "word-wrap: break-word;">
        {{res}}
      </div>
      <button class="btn btn-lg btn-primary btn-block" ng-click="getprofile()">Gey My Profile</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 E6156 Microservice</p>
    </form>

    <!--profile display-->
    <form class="form-signin" ng-show="profiledetail">
      <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Profile</h1>
      <div class="alert alert-primary" role="alert" ng-show="res" style = "word-wrap: break-word;">
        {{customerInfo}}
      </div>
      <button class="btn btn-lg btn-primary btn-block" ng-click="toupdateprofile()">Update My Profile</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 E6156 Microservice</p>
    </form>


    <!--update-->
    <form class="form-profile" ng-show="update">
      <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Profile Update</h1>
      <div class="alert alert-primary" role="alert" ng-show="res" style = "word-wrap: break-word;">
        {{customerInfo}}
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ng-model="phone">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default1">Address</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ng-model="address">
      </div>

      <button class="btn btn-lg btn-primary btn-block" ng-click="updateprofile()">Update My Profile</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 E6156 Microservice</p>
    </form>
  </body>





</html>
